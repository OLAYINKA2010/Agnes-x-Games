<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing - Agnes X Games</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/games.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .game-container {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .game-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .game-subtitle {
            color: var(--gray-color);
            font-size: 1.1rem;
        }

        .game-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--dark-color);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--gray-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .typing-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .word-display {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: var(--dark-color);
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            border: 2px solid #e1e5e9;
        }

        .current-word {
            color: var(--primary-color);
            position: relative;
        }

        .current-word::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--accent-color);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .input-container {
            margin-bottom: 1rem;
        }

        #typingInput {
            width: 100%;
            padding: 1rem;
            font-size: 1.5rem;
            text-align: center;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        #typingInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }

        .input-feedback {
            text-align: center;
            min-height: 30px;
            margin-top: 0.5rem;
        }

        .feedback-correct {
            color: var(--success-color);
            font-weight: bold;
        }

        .feedback-wrong {
            color: var(--accent-color);
            font-weight: bold;
        }

        .words-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .word-pill {
            padding: 0.5rem 1rem;
            background: #e1e5e9;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .word-pill.completed {
            background: var(--success-color);
            color: white;
        }

        .word-pill.current {
            background: var(--primary-color);
            color: white;
            transform: scale(1.1);
        }

        .game-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .btn-game {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }

        .btn-secondary {
            background: white;
            color: var(--dark-color);
            border: 2px solid #e1e5e9;
        }

        .btn-secondary:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .game-result {
            display: none;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .result-title {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .result-score {
            font-size: 3rem;
            font-weight: bold;
            color: var(--success-color);
            margin-bottom: 2rem;
        }

        .result-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .result-stat {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
        }

        .accuracy-indicator {
            width: 100px;
            height: 100px;
            margin: 0 auto 1rem;
            position: relative;
        }

        .accuracy-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(var(--success-color) 0% 85%, #e1e5e9 85% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--dark-color);
        }

        .accuracy-circle::before {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
        }

        .accuracy-value {
            position: absolute;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .game-stats {
                grid-template-columns: 1fr;
            }
            
            .word-display {
                font-size: 2rem;
            }
            
            .result-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">Speed Typing</h1>
            <p class="game-subtitle">Type as fast and accurately as you can!</p>
        </div>

        <div class="game-stats">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-tachometer-alt"></i>
                </div>
                <div class="stat-value" id="wpm">0</div>
                <div class="stat-label">Words per Minute</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-bullseye"></i>
                </div>
                <div class="stat-value" id="accuracy">100%</div>
                <div class="stat-label">Accuracy</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-value" id="timeLeft">60</div>
                <div class="stat-label">Seconds Left</div>
            </div>
        </div>

        <div class="typing-container">
            <div class="word-display" id="wordDisplay">
                <span class="current-word" id="currentWord">Ready?</span>
            </div>
            
            <div class="input-container">
                <input type="text" id="typingInput" placeholder="Type the word here..." autocomplete="off">
                <div class="input-feedback" id="inputFeedback"></div>
            </div>
            
            <div class="words-list" id="wordsList">
                <!-- Words will be displayed here -->
            </div>
        </div>

        <div class="game-controls">
            <button id="startBtn" class="btn-game btn-primary">
                <i class="fas fa-play"></i> Start Game
            </button>
            <button id="pauseBtn" class="btn-game btn-secondary" style="display: none;">
                <i class="fas fa-pause"></i> Pause
            </button>
            <button id="restartBtn" class="btn-game btn-secondary">
                <i class="fas fa-redo"></i> Restart
            </button>
        </div>

        <div class="game-result" id="gameResult">
            <div class="result-title">Game Over!</div>
            <div class="result-score" id="finalScore">0</div>
            
            <div class="result-stats">
                <div class="result-stat">
                    <div class="stat-label">Final WPM</div>
                    <div class="stat-value" id="finalWPM">0</div>
                </div>
                <div class="result-stat">
                    <div class="stat-label">Accuracy</div>
                    <div class="stat-value" id="finalAccuracy">100%</div>
                </div>
                <div class="result-stat">
                    <div class="stat-label">Words Typed</div>
                    <div class="stat-value" id="wordsTyped">0</div>
                </div>
                <div class="result-stat">
                    <div class="stat-label">Score</div>
                    <div class="stat-value" id="resultScore">0</div>
                </div>
            </div>

            <div class="accuracy-indicator">
                <div class="accuracy-circle">
                    <div class="accuracy-value" id="accuracyValue">100%</div>
                </div>
            </div>

            <div class="result-controls">
                <button id="saveScoreBtn" class="btn-game btn-primary">
                    <i class="fas fa-save"></i> Save Score
                </button>
                <button id="playAgainBtn" class="btn-game btn-secondary">
                    <i class="fas fa-redo"></i> Play Again
                </button>
            </div>
        </div>
    </div>

    <script src="../js/games/game2.js"></script>
</body>
</html>
