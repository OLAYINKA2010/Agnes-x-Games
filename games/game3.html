<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Reaction Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 60px;
        }

        #gameBox {
            width: 300px;
            height: 300px;
            background: red;
            margin: 40px auto;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #result {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 25px;
        }
    </style>
</head>
<body>

    <h1>Color Reaction Test</h1>
    <p>Tap the box **as fast as possible** when it turns **green**!</p>

    <div id="gameBox"></div>

    <button class="btn" onclick="startGame()">Start Game</button>

    <p id="result"></p>

    <script>
        let gameBox = document.getElementById("gameBox");
        let result = document.getElementById("result");
        let startTime, timer;

        function startGame() {
            result.innerText = "Wait for green...";
            gameBox.style.background = "red";

            // Random wait 1–4 seconds
            let delay = Math.random() * 3000 + 1000;

            timer = setTimeout(() => {
                gameBox.style.background = "green";
                startTime = Date.now();
            }, delay);
        }

        gameBox.onclick = () => {
            if (gameBox.style.background === "green") {
                let reactionTime = Date.now() - startTime;
                result.innerText = `⏱ Your Reaction Time: ${reactionTime} ms`;
                gameBox.style.background = "red";
            } else {
                result.innerText = "Too early! Wait for green.";
                clearTimeout(timer);
            }
        };
    </script>

</body>
</html>
